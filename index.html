<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VibeCheck Kollywood</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              kolly: {
                dark: '#050314',
                purple: '#2D0A31',
                neon: '#00f2ea',
                pink: '#ff0055',
                gold: '#ffd700',
              }
            },
            fontFamily: {
              display: ['Orbitron', 'sans-serif'],
              body: ['Rajdhani', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050314;
        color: #e2e8f0;
        font-family: 'Rajdhani', sans-serif;
      }
      .glass-panel {
        background: rgba(45, 10, 49, 0.4);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 0, 85, 0.2);
      }
      .neon-text {
        text-shadow: 0 0 10px rgba(0, 242, 234, 0.7);
      }
      .neon-border {
        box-shadow: 0 0 15px rgba(0, 242, 234, 0.3);
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050314; 
      }
      ::-webkit-scrollbar-thumb {
        background: #2D0A31; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ff0055; 
      }
    </style>

}
</script>
